<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/font_jrvq1xwjhasb57b9/iconfont.css" />
</head>
<body>
    <header>
        <div class="head-wrap wrapper">
            <ul>
                <li>欢迎<a href="#" class="manage">管理员</a></li>
                <li><i class="iconfont">&#xe670;</i><span>0</span></li>
                <li><a href="#">进入管理后台</a></li>
                <li><a href="#">充值</a></li>
                <li><a href="#">上传文档</a></li>
                <li><a href="#">注销</a></li>
            </ul>
        </div>
    </header>
    <nav>
        <div class="search wrapper">
            <span class="search-logo">
                <img src="images/logo1.png" alt="logo" />
                <h2>蒙昆创新平台</h2>
            </span>
            <ul class="search-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">圈子论坛</a></li>
                <li><a href="#">知识库</a></li>
                <li><a href="#">标签群</a></li>
                <li><a href="#" class="on">个人中心</a></li>
            </ul>
            <div class="search-form">
                <input type="search" placeholder="请输入相关的关键字" class="search-input"/>
                <input type="submit" value="搜索" class="search-submit"/>
            </div>
        </div>
    </nav>
    <article>
        <section>
            <div class="sec-wrapper">
                <div class="sec-list index1">
                    <ul>
                        <li><i class="iconfont">&#xe607;</i>金币:<span>38009</span></li>
                        <li><i class="iconfont">&#xe60c;</i> 运维部<span>知识达人</span></li>
                    </ul>
                </div>
                <div class="sec-list index2">
                    <a href="#">
                        <img src="images/pic1.jpg" alt="头像" class="head"/>
                        <input type="file" accept="images/*" class="select-pic"/>
                    </a>
                    <div class="sec-name">
                        <span>张珊</span>
                        <a href="#"><img src="images/cup.png" alt="勋章" /></a>
                    </div>
                </div>
                <div class="sec-list index3">
                    <ul class="list-wrap">
                        <li>
                            <span class="num">16</span><span>关注</span>
                        </li>
                        <li>
                            <span class="num">518</span><span>粉丝</span>
                        </li>
                        <li>
                            <span class="num">900</span><span>帖子</span>
                        </li>
                    </ul>
                    <div class="sec-btn">
                        <button><i class="iconfont">&#xe66b;</i>关注</button>
                        <button>发信息</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="sec-content">
                <div class="sec-left">
                    <ul>
                        <li>
                            <i class="iconfont">&#xe603;</i>主页
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <i class="iconfont">&#xe608;</i>关注的人
                        </li>
                        <li>
                            <i class="iconfont">&#xe627;</i>粉丝
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <i class="iconfont">&#xe62a;</i>他的文档
                        </li>    
                        <li>
                            <i class="iconfont">&#xe605;</i>圈子
                        </li>
                        <li>
                            <i class="iconfont">&#xe643;</i>问答
                        </li>
                        <li>
                            <i class="iconfont">&#xe604;</i>收藏
                        </li>
                    </ul>
                </div>
                <div class="sec-center">
                    <div class="sec-center-head">
                        <span class="action">我的提问</span>
                        <span>我的回答</span>
                        <a href="javascript:;" class="myAsk">我要提问</a>
                    </div>
                    <div class="sec-hide"></div>
                    <div class="fly">
                        <form method="get">
                            <div class="fly-head">
                                <h4>我要提问</h4>
                            </div>
                            <div class="fly-tip">
                                主题 <input type="text" placeholder="新员工入职时有些什么要求" id="textMain" class="fly-write" />
                            </div>
                            <div class="fly-tip">
                                内容 <textarea placeholder="请问新员工入职时有些什么要求" id="contentAsk" class="fly-write" ></textarea>
                            </div>
                            <div class="fly-tbn">
                                <button id="submitBtn">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="sec-right">
                    <div class="sec-add sec-ring">
                        <div class="sec-add-head">
                            <h4>加入的圈子</h4>
                            <a href="javascript:;">更多</a>
                        </div>
                    </div>
                    <div class="sec-add sec-care">
                        <div class="sec-add-head">
                            <h4>关注的人</h4>
                            <a href="javascript:;">更多</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
